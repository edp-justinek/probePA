<cms type="masterPage" value="masterpage.htm"></cms>

<div class="row">
    <div class="col-sm-12">
        <h3>Registration ohne Abonnement</h3>
        <p>Mit der Registration Ihrer Kontaktdaten können Sie das Angebot des Abo-Shop vollumfänglich nutzen.</p>
        <br>
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="content-box">
            <div class="row">
                <div class="col-md-10">
                    <form action="/shop/registerUser" method="post" data-toggle="validator" class="form-horizontal" id="registerForm">
                        <input type="hidden" name="registerOK_hidden" value="/?Registrationsbestätigung">

                        <h2 class="mt-0"><b>Konto</b></h2>

                        <div class="form-group row">
                            <label for="EmailAdr" class="col-sm-2 col-form-label">E-Mail-Adresse*:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control checkme" id="EmailAdr" name="EmailAdr" placeholder="E-Mail-Adresse erfassen" data-error="ungültige E-Mail-Adresse" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passwort" class="col-sm-2 col-form-label">Passwort*:</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="password" minlength="6" class="form-control pwd checkme" tabindex="0" id="passwort" name="passwort" placeholder="Passwort" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btnPWEye reveal" tabindex="-1" type="button"
                                            onclick="showPW()">
                                            <i class="glyphicon glyphicon-eye-open"></i>
                                        </button>
                                    </span>
                                </div>
                                <span class="help-block">Minimal 6 Zeichen</span>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="password" minlength="6" class="form-control pwd checkme" tabindex="0" id="passwort_hidden" name="passwort_hidden" data-match="#passwort" data-match-error="Passwörter sind nicht identisch" placeholder="Passwort wiederholen" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btnPWEye reveal" type="button" tabindex="-1"
                                            onclick="showSecondPW()"><i
                                                class="glyphicon glyphicon-eye-open"></i></button>
                                    </span>
                                </div>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <h2><b>Infos</b></h2>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="AdrTyp-0" class="col-sm-2 col-form-label">Sie sind eine:</label>
                            <div class="col-sm-9">
                                <label class="radio-inline" for="AdrTyp-0">
                                    <input type="radio" name="AdrTyp" id="AdrTyp-0" value="0">Person</label>
                                <label class="radio-inline" for="AdrTyp-1">
                                    <input type="radio" name="AdrTyp" id="AdrTyp-1" value="1">Firma</label>
                            </div>
                        </div>

                        <div class="form-group registerFirma" style="display:none;">
                            <label for="Firmaname" class="col-sm-2 col-form-label">Firma*:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control checkme" id="Firmaname" name="Firmaname" placeholder="Firmenname erfassen" required>
                            </div>
                        </div>

                        <div class="form-group registerFirma" style="display:none;">
                            <div class="col-sm-6">
                                <b>Kontaktperson</b>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Anrede" class="col-sm-2 col-form-label">Anrede:</label>
                            <div class="col-sm-9">
                                <label class="radio-inline" for="AnredeM">
                                    <input type="radio" name="Anrede" id="AnredeM" value="01" required>Herr
                                </label>
                                <label class="radio-inline" for="AnredeF">
                                    <input type="radio" name="Anrede" id="AnredeF" value="02">Frau
                                </label>
                                <label class="radio-inline hidden" for="Anrede">
                                    <input type="radio" name="Anrede" id="Anrede" value="00">Firma
                                </label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Name" class="col-sm-2 col-form-label">Name*:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control checkme" id="Name" name="Name" placeholder="Nachname erfassen" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Vorname" class="col-sm-2 col-form-label">Vorname*:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control checkme" id="Vorname" name="Vorname" placeholder="Vorname erfassen" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Strasse" class="col-sm-2  col-form-label">Strasse*:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control checkme" id="Strasse" name="Strasse" placeholder="Strasse eingeben" required>
                            </div>
                            <div class="miniSpacer visible-xs"></div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control checkme" id="Hausnummer" name="Hausnummer" placeholder="Nr." required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Ort" class="col-sm-2 col-form-label">PLZ / Ort*:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control checkme" id="PLZ" name="PLZ" placeholder="PLZ erfassen" required>
                            </div>
                            <div class="miniSpacer visible-xs"></div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control checkme" id="Ort" name="Ort" placeholder="Ort erfassen" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Postfach" class="col-sm-2 col-form-label">Postfach:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Postfach" name="Postfach" placeholder="Postfach eingeben">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Land" class="col-sm-2 col-form-label">Land*:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="Land" name="Land">
                                    <option value="CH">Schweiz</option>
                                    <option value="DE">Deutschland</option>
                                    <option value="AT">Österreich</option>
                                    <option value="IT">Italien</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="gebdatum" class="col-sm-2 col-form-label">Geb.Datum:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="gebdatum" name="gebdatum" placeholder="TT.MM.JJJJ">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-9">
                                <p>
                                    <input type="checkbox" name="checkAGB" value="true" required>
                                    <a class="link btn-link" href="https://zofingertagblatt.ch/agb" target="_blank">
                                        Ich habe die allgemeinen Geschäftsbedingungen gelesen und bin damit
                                        einverstanden
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5"></div>
                            <div class="col-sm-4 pull-right">
                                <button type="submit" id="AdrSaveBtn" onclick="PWcheck()" class="btn btn-md btn-primary btn-block btn-clr">Registrieren</button>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-11">
                                <a class="float-right" href="javascript:window.history.back();">Zurück</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="spacer hidden-xs">

</div>

<script>
    // init form swichter 
    if ($('#AdrTyp-0').attr("value") == "0") {
        $(".registerFirma").hide();
        // required wegen validator entfernen
        $("#Firmaname").removeAttr("required");
    } else {
        $(".registerFirma").show();
        // required wegen validator setzen
        $("#Firmaname").attr("required", "true");
    }

    //form switcher function by click
    $('input[name="AdrTyp"]:radio').click(function() {
        if ($(this).attr("value") == "0") {
            // required wegen validator entfernen
            $(".registerFirma").hide();
            $("#Firmaname").removeAttr("required");
        } else {
            // required wegen validator setzen
            $(".registerFirma").show();
            $("#Firmaname").attr("required", "true");
        }
    });

    $(document).ready(function() {
        // check newsletter
        $.get("/ajax?action=getNewsletter", function(restobj) {
            //alert(restobj);
            if (restobj == "true") {
                $("#NewsletterYes").prop("checked", true);
                $("#NewsletterNo").prop("checked", false);
            } else {
                $("#NewsletterYes").prop("checked", false);
                $("#NewsletterNo").prop("checked", true);
            }
        });

    });

    function ChangeNewsletter(state) {
        $.get("/ajax?action=setNewsletter&flag=" + state, function() {});
    }




    var frm = document.getElementById('registerForm');

    frm.onsubmit = function() {
        if (/\?\s\$/.test(frm.password.value)) {
            // Tell your user the field is invalid here, e.g.
            frm.password.className = 'invalid';

            // Prevent form submission
            return false;
        }
    }
</script>
