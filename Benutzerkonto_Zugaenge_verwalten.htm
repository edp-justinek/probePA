<h3>Zug채nge</h3>

<table id="manageLogins" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Administrator</th>
            <th>Services</th>
            <th>Funktionen</th>
        </tr>
    </thead>
    <tbody>

        <cms type="shopModul" value="manageFirmenlogins">
            <tr>
                <td>
                    <cms type="outputTag" value="span">{1}</cms>
                </td>
                <td>
                    <cms type="outputTag" value="span">{2}</cms>
                </td>
                <td>
                    <cms type="outputTag" value="span">

                        <form action="/shop/changeLoginService" method="post">

                            <cms type="outputTag" value="input" name="service" style="display:none;" val="Admin"></cms>
                            <cms type="outputTag" value="input" name="zugrgrup" style="display:none;" val=""></cms>
                            <cms type="outputTag" value="input" name="benutzerID" style="display:none;" val="{0}"></cms>

                            <cms type="outputTag" value="span">
                                <input type="checkbox" onclick="$(this).closest('form').submit();" name="setSerivce" value="true" {3}/="">
                            </cms>
                        </form>


                    </cms>
                </td>
                <td>
                    <!-- services -->
                    <cms type="shopModul" value="getServices" benutzerid="{0}">
                        <form action="/shop/changeLoginService" method="post">

                            <cms type="outputTag" value="input" name="service" style="display:none;" val="{3}"></cms>
