<cms type="masterPage" value="masterpage.htm"></cms>

                            <cms type="methode" value="fisvlobjektdetails" parameter="{0}" defaultvalue="" startitem="" maximum="" pageoutput="false">

                                <!--Titel-->
                                <cms type="outputTag" value="h3" class="artikel-titel text-center">{10}</cms>

                                <!--Bild-->
                                <cms type="outputTag" value="a" class="btn-link" href="/?Artikel_Detail_Einzelartikel?itemid={4}">

                                            <cms class="img-responsive img-to-add" type="outputTag" value="img" alt="item" src="/images/artikel/{0}"></cms>

                                            </div>
                                        </div>
                                    </cms>
                                </cms>

                                            <cms type="methode" value="fisvlcurrency" parameter="{4}" defaultvalue="" stadrtitem="" maximum="" pageoutput="false">
                                                <cms type="outputTag" value="span"><span class="glyphicon glyphicon-shopping-cart">&nbsp;</span>{0}</cms>
                                            </cms>
                                        </cms>
